<lib :k_bs_dark="#404080"
     :k_heroBgImage="res/drew-beamer-kUHfMW8awpE-unsplash-flipped.jpg"
>
     
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <:import src="/.kit/bootstrap/all.htm"/>
    <:import src="/.kit/bootstrap/extras/ace-editor.htm"/>
    <:import src="/.kit/bootstrap/extras/highlight-div.htm"/>
    <:import src="page.htm"/>
    <link rel="preload" href=[[k_heroBgImage]] as="image">
    <style data-name="app">
        .navbar {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .app-name {
            letter-spacing:.02rem;
        }
        .app-subtitle {
            font-size:140%;
            margin:0 1.5em;
            max-width: 17em;
        }
        .app-subtitle a {
            text-decoration: none;
        }
        .app-hero-bg {
            background: #ddd;
            border-bottom: 0px solid rgba(0,0,0,.05);
            text-align: center;
            background-image: url([[k_heroBgImage]]);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .app-hero-alert {
            display: inline-block;
            line-height: 1.5em;
            margin: 0 1.5em;
            font-size: 110%;
            color: #664;
            border: 0px solid rgba(0,0,0,.15);
            padding: .66em 1.1em;
        }
        .willfadein {
            opacity: 0;
        }
        .willfadein.fadein1 {
            opacity: 1;
            transition: opacity .25s ease-in;
        }
        .willfadein.fadein2 {
            opacity: 1;
            transition: opacity .05s ease-in;
        }
        .playground-iframe {
            width: 100%;
            min-height: 100%;
            height: 7.8em;
        }
        .ace-editor {
            font-size: 85%;
            min-height: 7.8em;
        }
        .playground-col {
            display: flex;
            flex-direction: column;
        }
        .playground-col-content {
            position: relative;
            flex: 1;
            padding-left: .7em;
            border-left: 5px solid #ddd;
            min-height: 7.8em;
        }
        .playground-col-content > * {
            opacity: 0;
        }
        .playground-col-content.visible > * {
            opacity: 1;
            transition: opacity .1s ease-in;
        }
        .playground-message {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
        }
        .playground-message > .badge {
            display: none;
            opacity: 0;
        }
        .playground-message > .badge.visible {
            display: inline;
            opacity: 1;
            transition: opacity .1s ease-in;
        }
        .ace_gutter {
            width: 20px !important;
            background: white !important;
        }
        .ace_gutter > .ace_layer {
            background: white !important;
            margin-left: -20px;
        }
        .ace_scroller {
            left: 20px !important;
        }
        .ace_tooltip, .ace_mobile-button {
            display: none !important;
        }
        .app-footer {
            background-color: #f8f8f8;
            border-top: 1px solid #f0f0f0;
        }
        @media (max-width: 480px) {
            .app-VSPACER {
                display: none;
            }
        }
        @media (max-width: 575px) {
            .app-vspacer > br:first-child {
                display: none;
            }
        }
    </style>
    <:define tag="app-vspacer" class="app-vspacer">
        <br/>
        <br/>
    </:define>
</lib>

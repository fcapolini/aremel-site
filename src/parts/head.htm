<lib :k_bs_dark="#404080">
    <:import src="/.kit/bootstrap/all.htm"/>
    <:import src="/.kit/bootstrap/extras/ace-editor.htm"/>
    <:import src="/.kit/bootstrap/extras/highlight-div.htm"/>
    <:import src="page.htm"/>
    <style>
        .navbar {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .willfadein {
            opacity: 0;
        }
        .willfadein.fadein1 {
            opacity: 1;
            transition: opacity .25s ease-in;
        }
        .willfadein.fadein2 {
            opacity: 1;
            transition: opacity .05s ease-in;
        }
        .playground-iframe {
            width: 100%;
            min-height: 100%;
            height: 7.8em;
        }
        .ace-editor {
            font-size: 85%;
            min-height: 7.8em;
        }
        .playground-col {
            display: flex;
            flex-direction: column;
        }
        .playground-col-content {
            flex: 1;
            padding-left: .7em;
            border-left: 5px solid #ddd;
            min-height: 7.8em;
        }
        .playground-col-content > * {
            opacity: 0;
        }
        .playground-col-content.visible > * {
            opacity: 1;
            transition: opacity .1s ease-in;
        }
        .playground-message {
            display: none;
            font-size: .85em;
            opacity: .5;
            margin-left: .5em;
        }
        .ace_gutter {
            width: 20px !important;
            background: white !important;
        }
        .ace_gutter > .ace_layer {
            background: white !important;
            margin-left: -20px;
        }
        .ace_scroller {
            left: 20px !important;
        }
        .ace_tooltip, .ace_mobile-button {
            display: none !important;
        }
    </style>
</lib>
